name: Build & Release Signed APK

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Decode keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/release.keystore

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build signed release APK
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: ./gradlew assembleRelease --stacktrace

    - name: Clean up keystore
      if: always()
      run: rm -f ${{ github.workspace }}/release.keystore

    - name: Determine version
      id: version
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "is_tag=true" >> "$GITHUB_OUTPUT"
        else
          # Use versionName from build.gradle + short SHA for main branch builds
          VERSION_NAME=$(grep 'versionName' app/build.gradle | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=v${VERSION_NAME}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "is_tag=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Rename APK
      run: |
        cp app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/whisper-remote-${{ steps.version.outputs.version }}.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-remote-signed
        path: app/build/outputs/apk/release/whisper-remote-*.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        files: app/build/outputs/apk/release/whisper-remote-*.apk
        generate_release_notes: true
        prerelease: ${{ steps.version.outputs.is_tag == 'false' }}
