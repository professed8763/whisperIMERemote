name: Build APK

on:
  push:
    branches: [ 'claude/**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew test --stacktrace

    - name: Build Debug APK
      run: |
        set +e
        ./gradlew assembleDebug --stacktrace 2>&1 | tail -300 > apk-build-output.txt
        BUILD_EXIT=$?
        echo "## APK Build Output (last 300 lines)" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat apk-build-output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat apk-build-output.txt
        exit $BUILD_EXIT

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whisper-remote-debug
        path: app/build/outputs/apk/debug/app-debug.apk
