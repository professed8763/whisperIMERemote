name: Build APK

on:
  push:
    branches: [ 'claude/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Compile and test
      run: |
        ./gradlew test --stacktrace 2>&1 | tee /tmp/build.log || {
          echo "=== BUILD FAILED ==="
          echo "Last 100 lines of build output:"
          tail -100 /tmp/build.log
          # Extract error lines and post them as annotations
          grep -n "error:" /tmp/build.log | head -20 | while read line; do
            echo "::error::$line"
          done
          # Also post the last 50 lines as one big error
          ERRORS=$(tail -50 /tmp/build.log | tr '\n' '|' | sed 's/|/\\n/g')
          echo "::error::BUILD_ERRORS: $(tail -50 /tmp/build.log | base64 -w0)"
          exit 1
        }

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whisper-remote-debug
        path: app/build/outputs/apk/debug/app-debug.apk
