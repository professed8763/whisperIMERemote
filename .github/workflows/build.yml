name: Build APK

on:
  push:
    branches: [ 'claude/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run unit tests
      run: |
        set -o pipefail
        ./gradlew test --stacktrace 2>&1 | tee /tmp/test.log || {
          echo "=== TESTS FAILED ==="
          grep -in "error" /tmp/test.log | head -30 | while read line; do
            echo "::error::$line"
          done
          echo "::error::TEST_ERRORS_BASE64: $(tail -120 /tmp/test.log | base64 -w0)"
          exit 1
        }

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --stacktrace 2>&1 | tee /tmp/build.log || {
          echo "=== BUILD FAILED ==="
          grep -n "error:" /tmp/build.log | head -20 | while read line; do
            echo "::error::$line"
          done
          echo "::error::BUILD_ERRORS_BASE64: $(tail -80 /tmp/build.log | base64 -w0)"
          exit 1
        }

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          /tmp/test.log
          /tmp/build.log
        if-no-files-found: ignore

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whisper-remote-debug
        path: app/build/outputs/apk/debug/app-debug.apk
