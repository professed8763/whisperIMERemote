name: Build APK

on:
  push:
    branches: [ 'claude/**' ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run unit tests
      run: |
        set -o pipefail
        ./gradlew test --stacktrace 2>&1 | tee /tmp/build-output.txt

    - name: Report build errors
      if: failure()
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ERRORS=$(tail -150 /tmp/build-output.txt)
        gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
          -f "body=## Build Error Output
        \`\`\`
        ${ERRORS}
        \`\`\`"

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whisper-remote-debug
        path: app/build/outputs/apk/debug/app-debug.apk
