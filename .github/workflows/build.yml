name: Build APK

on:
  push:
    branches: [ 'claude/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run unit tests
      run: |
        ./gradlew test --stacktrace 2>&1 | tee /tmp/test-output.txt || true
        # Extract just the compilation errors and test failures (not the full Gradle stack)
        grep -E "(error:|FAILED|failures|Exception|compileTest|> Task)" /tmp/test-output.txt > /tmp/test-errors.txt 2>/dev/null || true
        if grep -q "BUILD FAILED" /tmp/test-output.txt; then
          echo "::error::BUILD FAILED - errors summary:"
          ERRORS=$(cat /tmp/test-errors.txt | head -40 | base64 -w 0)
          echo "::error::BASE64_ERRORS=${ERRORS}"
          # Also show last 40 lines before BUILD FAILED
          TAIL=$(grep -B 40 "BUILD FAILED" /tmp/test-output.txt | head -40 | base64 -w 0)
          echo "::error::BASE64_TAIL=${TAIL}"
          exit 1
        fi

    - name: Run Android Lint
      run: ./gradlew lintDebug --stacktrace
      continue-on-error: true

    - name: Upload lint report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whisper-remote-debug
        path: app/build/outputs/apk/debug/app-debug.apk
